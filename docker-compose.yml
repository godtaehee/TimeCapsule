version: "3.8"
services:
  client:
    build:
      context: ./client
      dockerfile: Dockerfile.dev
    volumes:
      - /usr/src/app/node_modules
      - ./client:/usr/src/app
    stdin_open: true

  nginx:
    restart: always
    build:
      context: ./nginx
      dockerfile: Dockerfile.dev
    ports:
      - "3000:80"

  server:
    build:
      context: ./server
      dockerfile: Dockerfile.dev
    volumes:
      - /usr/src/app/node_modules
      - /usr/src/app/dist
